<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClinicDashboard</title>
  <meta name="google-site-verification" content="A_rlJHgtEoLJQk-q4Msn4GKt2f_enfh34UfhMly_mic" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "var(--bg-app)",
            panel: "var(--bg-panel)",
            border: "var(--border-color)",
            primary: {
              DEFAULT: "var(--primary)",
              foreground: "#FFFFFF",
              hover: "var(--primary-hover)"
            },
            secondary: {
              DEFAULT: "var(--secondary)",
              foreground: "var(--text-primary)",
              hover: "var(--secondary-hover)"
            },
            muted: {
              DEFAULT: "#F1F5F9",
              foreground: "#64748B"
            },
            card: {
              DEFAULT: "#FFFFFF",
              foreground: "var(--text-primary)"
            }
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)"
          },
          fontFamily: {
            sans: ["var(--font-global)", "ui-sans-serif", "system-ui", "sans-serif"],
            metrics: ["var(--font-metrics)", "ui-sans-serif", "system-ui", "sans-serif"],
            headings: ["var(--font-headings)", "ui-sans-serif", "system-ui", "sans-serif"],
          }
        }
      }
    }
  </script>
  <style>
    /* Import Curated Fonts for Medical/SaaS */

  </style>
